<div class="row col-md-4" >
  <table class=" table table-hover col-md-2" >
    <thead >
      <tr  >
        <th scope="col">Nombre</th>
        <th scope="col">Apellido Paterno</th>
        <th scope="col">Apellido Materno</th>
        <th scope="col">Asistencia</th>
        <th scope="col">Falta</th>
        
      </tr>
    </thead>
    <tbody  >
      <tr *ngFor="let usuario of asis">
    <td  >
      {{usuario.nombre}}
    </td>
    <td>
      {{usuario.id}}
    </td>
    <td>
     
    </td>
    <td>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" name="perfil">
        <label class="form-check-label" for="inlineCheckbox1"></label>
      </div>
    </td>
    <td>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" [(ngModel)]="usuario.perfil" name="perfil" value="">
        <label class="form-check-label" for="inlineCheckbox1"></label>
      </div>
    </td>
  </tr>
     
    </tbody>
  </table>
  
</div>
